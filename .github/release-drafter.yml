commitish: main
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸ¤– Dependabot'
    label: 'dependencies'
  - title: 'ğŸš€ Features'
    label: 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'      
  - title: 'ğŸ‰ Release'
    labels: 
      - 'release'
      - 'hotfix'  
exclude-labels:
  - 'skip-changelog'
template: |
  ## Changes

  $CHANGES
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
  default: patch